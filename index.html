<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PapaCook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#f97316">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="header-top">
        <div class="branding">
          <div class="logo-circle">üë®‚Äçüç≥</div>
          <div class="brand-text">
            <div class="brand-title">PapaCook</div>
            <div class="brand-subtitle">by PapaFamily</div>
          </div>
        </div>
      </div>
      <div class="header-tabs">
        <button id="btn-random" class="tab-button is-active">Ce soir</button>
        <button id="btn-planning" class="tab-button">Ma semaine</button>
      </div>
    </header>

    <main class="app-main">
      <section class="hero">
        <h1>On mange quoi ce soir&nbsp;?</h1>
        <p>Des id√©es simples, √©quilibr√©es, pens√©es pour les soirs de semaine avec les enfants.</p>
        <div class="hero-actions">
          <button class="primary hero-main" type="button">Proposer une recette</button>
          <button class="secondary hero-secondary" type="button">Planifier la semaine</button>
        </div>
      </section>

      <section id="content" class="content-area"></section>
    </main>

    <nav class="bottom-nav">
      <button id="nav-random" class="nav-item is-active" type="button">
        <span class="nav-icon">üçΩÔ∏è</span>
        <span class="nav-label">Ce soir</span>
      </button>
      <button id="nav-week" class="nav-item" type="button">
        <span class="nav-icon">üìÖ</span>
        <span class="nav-label">Semaine</span>
      </button>
    </nav>

    <footer class="app-footer">
      <span class="footer-title">PapaFamily</span>
      <span class="footer-text">PapaCook ¬∑ pens√© pour un papa et ses deux enfants üíõ</span>
    </footer>
  </div>

  <script src="app.js"></script>
  <script>
    // Pont entre les gros boutons de la hero + la bottom nav et la logique existante
    window.addEventListener("DOMContentLoaded", function () {
      const btnRandom = document.getElementById("btn-random");
      const btnPlanning = document.getElementById("btn-planning");
      const heroMain = document.querySelector(".hero-main");
      const heroSecondary = document.querySelector(".hero-secondary");
      const navRandom = document.getElementById("nav-random");
      const navWeek = document.getElementById("nav-week");

      function clickRandom() {
        if (btnRandom) btnRandom.click();
      }
      function clickWeek() {
        if (btnPlanning) btnPlanning.click();
      }

      if (heroMain) heroMain.addEventListener("click", clickRandom);
      if (heroSecondary) heroSecondary.addEventListener("click", clickWeek);
      if (navRandom) navRandom.addEventListener("click", clickRandom);
      if (navWeek) navWeek.addEventListener("click", clickWeek);
    });
  </script>
</body>
</html>
